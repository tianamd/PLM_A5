<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .bg-darkmode {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        table thead {
            background-color: #444;
        }
        .btn-update {
            background-color: #0066cc;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-update:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body class=" bg-darkmode">

    <div class="container my-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">â‡  Back to Home</a>

        <h1 class="text-center mb-4">Register</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" name="register" class="btn btn-primary w-100">Register</button>
        </form>

        <h1 class="text-center mb-4">User Management</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('update_user_role', username=user.username) }}">
                                <div class="d-flex">
                                    <select name="role" class="form-select form-select-sm me-2">
                                        <option value="user" {% if user.type == 'user' %}selected{% endif %}>User</option>
                                        <option value="manager" {% if user.type == 'manager' %}selected{% endif %}>Manager</option>
                                        <option value="admin" {% if user.type == 'admin' %}selected{% endif %}>Admin</option>
                                    </select>
                                    <button type="submit" class="btn-update">Update</button>
                                </div>
                            </form>
                        </td>
                        <td>
                            {% if user.username != session.get('username') %}
                            <form method="POST" action="{{ url_for('delete_user', username=user.username) }}">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                            </form>
                            {% else %}
                            <span class="btn btn-warning">Cannot delete self</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
